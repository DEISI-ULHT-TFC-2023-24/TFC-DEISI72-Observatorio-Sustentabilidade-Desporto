<!DOCTYPE html>
<html lang="pt">

{% load static %}

<head>
    <title>IPDJ - SNID</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navigatorInstalacoes.css' %}">
    <script defer src="{% static 'js/navigator.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<nav>
    <div class="elem1">
        {% block button %}
        {% endblock %}
        <input type="hidden">
    </div>
    <div class="elem2">
        {% block titulo %}
        {% endblock %}
    </div>
    <div class="elem3">
        <h1><i class="fa-solid fa-user" onclick="toggleMenu()"></i></h1>
    </div>
    <div class="profile-navigator" id="profile-nav">
        <div class="profile">
            <div class="user-info">
                <i class="fa-solid fa-user"></i>
                <h4>Nome Instalação</h4>
            </div>
            <hr>
            <a href="/logout" class="sub-menu-link">
                <i class="material-icons">logout</i>
                <p>Logout</p>
                <span>></span>
            </a>


        </div>
    </div>

</nav>

{% block content %}
{% endblock %}

</body>
<script>


    function toggleMenu() {
        let subMenu = document.getElementById("profile-nav");
        subMenu.classList.toggle("open-menu");
    }

</script>
</html>
